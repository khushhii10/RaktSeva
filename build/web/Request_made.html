<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request Appointment - RaktSeva</title>
        <style>
            /* Import Poppins font */
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

            /* Overall styling */
            body {
                margin: 0;
                font-family: 'Poppins', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                color: #fff;
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/1.jpg') center/cover no-repeat;
                //overflow: hidden;
            }

            /* Container box */
            .container {
                background: rgba(255, 255, 255, 0.15);
                padding: 30px 40px;
                border-radius: 15px;
                width: 90%;
                max-width: 450px;
                text-align: center;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
                backdrop-filter: blur(15px);
                animation: fadeIn 1.3s ease-in-out;
            }

            .container h1 {
                color: #fdf5f5;
                font-size: 2.4em;
                margin-bottom: 15px;
            }

            .container p {
                margin-bottom: 20px;
                font-size: 1.1em;
                color: #f1f1f1;
            }

            /* Form styling */
            .form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .form input, .form select, .form textarea {
                width: 100%;
                padding: 12px;
                font-size: 1em;
                color: #534949;
                background: rgba(255, 255, 255, 0.85);
                border: none;
                border-radius: 8px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .form input:focus, .form select:focus, .form textarea:focus {
                transform: scale(1.05);
                outline: none;
                box-shadow: 0 0 10px rgba(255, 97, 97, 0.3);
            }

            /* Button styling */
            .submit-btn {
                padding: 12px;
                font-size: 1.1em;
                font-weight: bold;
                background-color: #080808;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                animation: pulse 1.5s infinite;
            }

            .submit-btn:hover {
                transform: scale(1.08);
                background-color: #ff4949;
            }
  
        /* Ensure horizontal alignment */
        
    
            /* Animations */
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @keyframes pulse {
                0%, 100% { box-shadow: 0 0 10px rgba(255, 97, 97, 0.5); }
                50% { box-shadow: 0 0 20px rgba(255, 97, 97, 0.7); }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Request Appointment</h1>
           <!-- <p>Choose a nearby blood drive and schedule a convenient time.</p> -->
<p> Schedule a convenient time.</p>
            <form class="form" action="Request_made" method="GET">
                <!-- Blood Drive Selection 
                <label for="drive">Nearby Blood Drives</label>
                <select id="drive" name="drive" required>
                    <option value="" disabled selected>Select a Drive</option>
                    <option value="drive1">Central City Hospital</option>
                    <option value="drive2">Health & Care Center</option>
                    <option value="drive3">Main Street Blood Drive</option>
                </select>
                -->
                <label for="drive">Name</label>
                <input type="text" required name="u1">
                
                <label for="drive"> Choose your blood type</label>
                <ion-icon name="water-outline"></ion-icon>
                <select id="drive" required  name="u2">
                    <option value="" disabled selected>Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <label for="drive">Age</label>
                <input type="number" required name="u3">
                
                <label for="drive">Disease</label>
                <select id="drive" required name="u4">
                    <option value="" disabled selected>Any Disease</option>
                    <option value="none">None</option>
                    <option value="Anemia">Anemia</option>
                    <option value="Bleeding disorders">Bleeding disorders</option>
                    <option value="Thalassemias">Thalassemias</option>
                    <option value="Blood Cancers">Blood Cancer</option>
                    <option value="Hemophilia">Hemophilia</option>
                </select>
                <!-- Date Selection -->
                <label for="appointment-date">Date</label>
                <input type="date" id="appointment-date"  required name="u5">

                <!-- Time Selection -->
                <label for="appointment-time">Time</label>
                <input type="time" id="appointment-time"  required name="u6">
                <label for="drive">Address</label>
                <input type="text" required name="u7">
                
                <label for="drive">Contact Number</label>
                <input type="number" required  name="u8">
                
                <label >Emergency </label>
                <label >
        <input type="checkbox" style="margin-left:-210px" name="u9"> Is there an Emergency?
    </label>

                
                <!-- Additional Notes -->
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="u10" rows="3" placeholder="Add any extra details... "></textarea>
              <label for="drive">Unit</label>
                <input type="number" required  name="u11">
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Confirm Request</button>
            </form>
        </div>

    </body>
</html>
