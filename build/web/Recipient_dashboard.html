<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - RaktSeva</title>
    <style>
        /* Google Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

        /* Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: url('images/animated-image.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(255, 69, 58, 0.8); /* Semi-transparent red */
            backdrop-filter: blur(8px); /* Adds a blur effect for a glassy look */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav h1 {
            font-weight: 700;
            color: #252323;
            letter-spacing: 2px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav ul li a {
            color: rgb(8, 8, 8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 20px;
        }
        .nav ul li a:hover {
            color: #080808;
            background: rgba(19, 18, 18, 0.2);
            transform: scale(1.1);
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 70px 20px;
            animation: fadeIn 2s;
        }
        .welcome-section h2 {
            font-size: 2.5rem;
            color: #050505;
            margin-bottom: 10px;
            animation: slideInFromLeft 1s;
        }
        .welcome-section p {
            font-size: 1.2rem;
            animation: slideInFromRight 1s;
            color: rgb(17, 17, 17);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        /* Dashboard Cards */
        .card-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }
        .card {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        .card h2 {
            font-size: 1.8rem;
            padding: 15px 0;
            color: #f8f0f0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-50%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInFromRight {
            from { transform: translateX(50%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav">
        <h1>RaktSeva</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Recipient_profile.html">Profile</a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Help.html">Help</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li><a href="About.html">About Us</a></li>
        </ul>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h2>Welcome, Receiver</h2>
        <p>"Receiving blood is a blessing; giving back can be life-changing."</p>
    </div>

    <!-- Card Section -->
    <div class="card-container">
        <!-- Request Made Card -->
        <div class="card">
            <a href=Request_made.html style="text-decoration: none;">
                
                <h2>Request Made</h2>
            </a>
        </div>
        
        <!-- Request History Card -->
        <div class="card">
            <a href="Receiver_request_history.html" style="text-decoration: none;">
                
                <h2>Request History</h2>
            </a>
        </div>

        <div class="card">
            <a href="check_eligibility.html" style="text-decoration: none;">
                
                <h2>Check Eligibility</h2>
            </a>
        </div>
        -->
    </div>

</body>
</html>
