<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Blood Drives | RaktSeva</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: url('./images/blood-drive.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: -1;
        }

        /* Container for Drive List */
        .drive-list {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .drive-list h2 {
            color: #e74c3c;
            font-size: 26px;
            text-align: center;
            margin-bottom: 15px;
        }

        .drive {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .drive h3 {
            color: #333;
            font-size: 20px;
            margin: 0 0 5px;
        }

        .drive p {
            color: #555;
            margin: 5px 0;
        }

        /* Button Styling */
        .schedule-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: #fff;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            text-align: center;
            max-width: 300px;
            transition: transform 0.2s, background 0.3s;
        }

        .schedule-button:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-3px);
        }

        /* Form Styling */
        .form-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            margin-top: 20px;
            animation: slideDown 0.6s ease;
        }

        .form-container h2 {
            color: #e74c3c;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #e74c3c;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="drive-list" id="driveList">
    <h2>Nearby Blood Drives</h2>
</div>

<div class="schedule-button" onclick="showForm()">Schedule Appointment</div>

<div class="form-container" id="appointmentForm">
    <h2>Schedule Your Appointment</h2>
    <form action="Dschedule" method="GET">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="u1" required>
        </div>

        <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <select id="bloodGroup" name="u2" required>
                <option value="" disabled selected hidden>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="u3" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="u4" required>
                <option value="" disabled selected hidden>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="disease">Current Disease (if any)</label>
            <input type="text" id="disease" name="u5">
        </div>

        <div class="form-group">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="u6" required>
        </div>

        <div class="form-group">
            <label for="time">Preferred Time</label>
            <select id="time" name="u7" required>
                <option value="" disabled selected hidden>Select a time</option>
                <option value="9:00 AM">9:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="u8" required>
        </div>
        <div class="form-group">
            <label for="address">Contact</label>
            <input type="number" id="address" name="u9" required>
        </div>
         <div class="form-group">
            <label for="address">Unit</label>
            <input type="number" id="address" name="u10" required>
        </div>
        <button type="submit" class="submit-button">Submit Appointment</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchDrives();
    });

    function fetchDrives() {
        const data = [
            { name: "Central Blood Drive", date: "2024-11-25", location: "Central City Hospital, Main St." },
            { name: "Community Blood Center", date: "2024-12-05", location: "Community Hall, South Ave." }
        ];

        const driveList = document.getElementById("driveList");
        data.forEach(drive => {
            const driveDiv = document.createElement("div");
            driveDiv.className = "drive";
            driveDiv.innerHTML = `<h3>${drive.name}</h3><p>Date: ${drive.date}</p><p>Location: ${drive.location}</p>`;
            driveList.appendChild(driveDiv);
        });
    }

    function showForm() {
        document.getElementById("appointmentForm").style.display = "block";
    }
</script>

</body>
</html>
