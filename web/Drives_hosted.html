<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drives Hosted</title>
    <link rel="stylesheet" href="Drive_hosted.css">
</head>

<body>

    <!-- ==== Drives ==== -->

    <header>
        <h1>Blood Donation Drives</h1>
    </header>

    <main>
        <div class="drives-container">
            <div class="drive-slideshow">
                <section class="drive" id="muara-foundation">
                    <div class="drive-images">
                        <span class="slide-btn prev-btn">&lt;</span>
                        <img src="./images/muara1.jpg" alt="image">
                        <img src="./images/muara-foundation/muara2.jpg" alt="image">
                        <img src="./images/muara-foundation/image.png" alt="image">
                        <span class="slide-btn next-btn">&gt;</span>
                    </div>

                    <div class="drive-info">
                        <p><strong>Host:</strong> <span>Muara Foundation</span></p>
                        <p><strong>Place:</strong> <span>Hyderabad</span></p>
                        <p><strong>Date:</strong> <span>20/10/2023</span></p>
                    </div>
                </section>

                <section class="drive" id="typ-foundation">
                    <div class="drive-images">
                        <span class="slide-btn prev-btn">&lt;</span>
                        <img src="./images/terapanth-yuvak-parisad/image.png" alt="image">
                        <img src="./images/terapanth-yuvak-parisad/tvp1.jpg" alt="image">
                        <span class="slide-btn next-btn">&gt;</span>
                    </div>

                    <div class="drive-info">
                        <p><strong>Host:</strong> <span>Terapanth Yuvak Prasad College</span></p>
                        <p><strong>Place:</strong> <span>Bhubaneswar</span></p>
                        <p><strong>Date:</strong> <span>05/03/2024</span></p>
                    </div>
                </section>

                <section class="drive" id="fmd-foundation">
                    <div class="drive-images">
                        <span class="slide-btn prev-btn">&lt;</span>
                        <img src="./images/fatimid-foundation/fatim1.jpg" alt="image">
                        <img src="./images/fatimid-foundation/fatim2.jpg" alt="image">
                        <img src="./images/fatimid-foundation/fatim3.jpg" alt="image">
                        <img src="./images/fatimid-foundation/image.png" alt="image">
                        <span class="slide-btn next-btn">&gt;</span>
                    </div>

                    <div class="drive-info">
                        <p><strong>Host:</strong> <span>Fatimid Foundation</span></p>
                        <p><strong>Place:</strong> <span>Bangalore</span></p>
                        <p><strong>Date:</strong> <span>25/07/2024</span></p>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./js/new.js"></script>

</body>

</html>
